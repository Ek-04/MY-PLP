<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header, nav, main {
    padding: 20px;
  }
  section {
    margin-bottom: 40px;
  }
  h2 {
    margin-bottom: 10px;
  }
  .gallery img {
    width: 200px;
    margin: 10px;
  }
  .menu ul {
    list-style-type: none;
    padding: 0;
  }
  .menu li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Our Website</h1>
</header>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#menu">Menu</a></li>
  </ul>
</nav>

<main>
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Explore our content below.</p>
    <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology" title="Technology"></a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="https://example.com/nature1"><img src="nature_image1.jpg" alt="Nature 1" title="Nature 1"></a>
      <a href="https://example.com/nature2"><img src="nature_image2.jpg" alt="Nature 2" title="Nature 2"></a>
      <a href="https://example.com/nature3"><img src="nature_image3.jpg" alt="Nature 3" title="Nature 3"></a>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu">
      <ul>
        <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food 1" title="Food 1">Food Item 1</a></li>
        <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food 2" title="Food 2">Food Item 2</a></li>
        <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food 3" title="Food 3">Food Item 3</a></li>
      </ul>
    </div>
  </section>
</main>

</body>
</html>
